<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
    <div class="container">
            <a class="navbar-brand" href="#">Questions & Solutions</a>

              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacts</a>
                </li>
              </ul>

              <div class="dropdown" *ngIf="accountService.currentUser$ | async" dropdown> 
                <a class="dropdown-toggle text-light" dropdownToggle>Welcome user</a>
                <a class="dropdown-menu mt-3" *dropdownMenu>
                    <a class="dropdown-item">Edit Profile</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" (click)="logout()" >Logout</a>
                </a>
              </div>
              <form *ngIf="(accountService.currentUser$ | async) === null" 
                #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" 
                autocomplete="off">
                <input 
                    name="username"
                    [(ngModel)]="model.username"
                    class="form-control me-2" 
                    type="text" 
                    placeholder="Username">
                <input 
                    name="password"
                    [(ngModel)]="model.password"
                    class="form-control me-2 ml-2" 
                    type="password" 
                    placeholder="Password">
                <button class="btn btn-outline-success ml-2" type="submit">Login</button>
              </form>
            </div>
  </nav>
